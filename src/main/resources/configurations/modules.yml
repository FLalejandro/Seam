# In this config, you can disable modules and commands in Seam individually.
# This config is only read on startup, therefore any changes to this config require a restart.

# Modules are settings that have additional logic. Disabling a module disables all associated logic and related commands.
Modules:
  afk: true
  back: true
  homes: true
  spawn: true
  warps: true

# You can stop individual commands and command groups from being registered below.
Commands:
  # Ability Commands
  fly: true
  adventure: true
  creative: true
  survival: true
  spectator: true
  god: true
  nightvision: true
  waterbreathing: true
  # Fun Commands
  hat: true
  smite: true
  # Inventory Commands
  anvil: true
  cartography: true
  disposal: true
  grindstone: true
  loom: true
  smithing: true
  stonecutter: true
  workbench: true
  # Teleportation Commands
  ascend: true
  descend: true
  top: true
  # Utility Commands
  broadcast: true
  checktime: true
  clearinventory: true
  enchant: true
  feed: true
  heal: true
  repair: true
  suicide: true

# Do not touch this. This is solely for future config updates.
Config-Version: 1.0